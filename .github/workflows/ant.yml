# This workflow will build a Java project with Ant
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3
      with:
        # Artifact name
        name: lab8.jar # optional
        # Destination path
        path: dist/lab8.jar # optional
    - name: javadoc-cleanup
      # You may pin to the exact commit or the version.
      # uses: cicirello/javadoc-cleanup@ef23269b3b39f8d71200f09a8c183db37dea1426
      uses: cicirello/javadoc-cleanup@v1.3.2
      with:
        # The path to the root of the website
        path-to-root: .
